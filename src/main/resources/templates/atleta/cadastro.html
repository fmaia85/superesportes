<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Atleta</title>
</head>
<body>
    <h1>Formul√°rio para Registro de um atleta</h1>
    <form action="" method="post">
        <label>Nome: </label>
        <input id="nome" name="nome" type="text"> <br>
        <label>Idade: </label>
        <input id="idade" name="idade" type="number"> <br>
        <label>Peso: </label>
        <input id="peso" name="peso" type="number" step="0.01"> <br>
        <label>Altura: </label>
        <input id="altura" name="altura" type="number" step="0.01"> <br>
        <input type="submit" value="enviar">
    </form>
</body>
